<!DOCTYPE html>
<!--19. Create a transformation program that includes four images.
     When the user mouse hover an image, the size of the image should increase by
      20%-->
<html>

<head>
    <title>Hover IMage</title>
    <style>
        div {
            height: 700px;
            width: auto;
            background-color: wheat;
            display: flex;
            text-align: center;
        }

        img {
            height: 200px;
            width: 200px;
            margin: 250px 70px 0px 70px;
        }

        img:hover {
            height: 240px;
            width: 240px;

        }
    </style>
</head>

<body>
    <div>
        <img src="images/img4.jpg">
        <img src="images/img7.jpg">
        <img src="images/img10.jpg">
        <!-- <img src="images/img11.jpg"> -->
    </div>
</body>

</html>
